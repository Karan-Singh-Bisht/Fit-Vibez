<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pose Detection</title>
    <style>
      /* General Styling */
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }

      h1 {
        margin-top: 20px;
        color: #333;
      }

      /* Video Styling */
      .video-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60vh;
      }

      video {
        width: 80%;
        max-width: 600px;
        border-radius: 10px;
        border: 4px solid #007bff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        display: none; /* Initially hidden */
      }

      /* Count Display */
      .counter {
        font-size: 24px;
        font-weight: bold;
        color: red;
        margin-top: 10px;
      }

      /* Final Message */
      #finalMessage {
        display: none;
        font-size: 20px;
        font-weight: bold;
        color: red;
        margin-top: 10px;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Button Styling */
      .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.3s ease-in-out;
      }

      .button:hover {
        background-color: #0056b3;
      }

      .stop-button {
        background-color: #dc3545;
      }

      .stop-button:hover {
        background-color: #a71d2a;
      }
    </style>
  </head>
  <body>
    <h1>Real-time Pose Detection</h1>

    <div class="video-container">
      <video id="video" autoplay></video>
    </div>

    <p class="counter">Count: <span id="count">0</span></p>

    <!-- <p id="finalMessage">
      Session Ended. Final Count: <span id="finalCount"></span>
    </p> -->

    <button class="button" id="startButton" onclick="startSession()">
      Start
    </button>
    <button
      class="button stop-button"
      id="stopButton"
      onclick="stopSession()"
      disabled
    >
      Stop
    </button>

    <script>
      const video = document.getElementById("video");
      const countDisplay = document.getElementById("count");
      const finalMessage = document.getElementById("finalMessage");
      const finalCountDisplay = document.getElementById("finalCount");
      const startButton = document.getElementById("startButton");
      const stopButton = document.getElementById("stopButton");

      let intervalId;
      let frameCount = 0;
      let stream = null;
      const frameSkip = 5; // Send every 5th frame to reduce load

      async function sendFrame() {
        frameCount++;
        if (frameCount % frameSkip !== 0) return;

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 320;
        canvas.height = 240;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL("image/jpeg", 0.5).split(",")[1];

        try {
          const response = await fetch(
            "https://pushup-poseestimation-2.onrender.com/process_frame/",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ image: imageData }),
            }
          );

          const data = await response.json();
          countDisplay.innerText = data.count;

          // âœ… Send data to React
          window.parent.postMessage(
            { count: data.count, final: data.final },
            "*"
          );

          if (data.final) {
            stopSession();
            finalMessage.style.display = "block";
            finalCountDisplay.innerText = data.count;
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }

      async function startSession() {
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: { width: 640, height: 480 },
          });

          video.srcObject = stream;
          video.style.display = "block";
          intervalId = setInterval(sendFrame, 100);

          // Enable Stop button, disable Start button
          startButton.disabled = true;
          stopButton.disabled = false;

          // Reset session in backend
          await fetch(
            "https://pushup-poseestimation-2.onrender.com/reset_session/",
            {
              method: "POST",
            }
          );
          console.log("Session reset successfully");
        } catch (error) {
          console.error("Error starting session:", error);
        }
      }

      function stopSession() {
        if (stream) {
          stream.getTracks().forEach((track) => track.stop());
          video.srcObject = null;
          video.style.display = "none";
          clearInterval(intervalId);

          // Send stop event to React page
          window.parent.postMessage(
            { action: "stop", finalCount: Number(countDisplay.innerText) },
            "*"
          );
        }

        // Enable Start button, disable Stop button
        startButton.disabled = false;
        stopButton.disabled = true;
      }
    </script>
  </body>
</html>
